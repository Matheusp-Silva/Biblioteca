{% extends 'base.html' %}

{% block 'titulo' %} Login {% endblock%}

{% block 'conteudo' %}

<div class="container">
    
    <br>
    
    {% if status == '1' %}
    
        <div class="alert alert-danger" role="alert">
            Email ou senha incorretos
        </div>
    
    {% endif %}
    
    <div class="row">
        <div class="col-md-3">
        
        </div>
        <div class="col-md">
            <h1>Entrar</h1>
            <br>
            
            <form method="post" action="{% url 'valida_login' %}">{% csrf_token %}
                
                <br>
                <label>Email</label>
                <input name="email" class="form-control" type="email" placeholder="Email">
                <br>
                <label>Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha">
                <br>
                
                <input class="btn btn-info btn-lg" type="submit">
                <a class="btn btn-warning btn-lg" href="{% url 'Cadastro' %}">Cadastre-se</a>
                
            </form>
        
        </div>
        <div class="col-md-3">
        
        </div>
    </div>
</div>

{% endblock%}
